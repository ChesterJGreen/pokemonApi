<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>pokemonApi</title>
</head>

<style>
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>

<body class="">
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="https://i.pinimg.com/originals/81/a4/6e/81a46e8fefd72897daaf2032d9602b60.png" width="100"
                    height="100" alt="" loading="lazy">
                <span class="ml-2">
                    Pokemon Api
                </span>
            </a>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-7">
                <div class="row bg-light">
                    <div class="col-12 border bg-success rounded shadow">
                        <h2 class="text-light">All Pokemon</h2>
                    </div>
                    <div class="col-4 side-bar-scroll my-1">
                        <p id="api-pokemon"></p>
                    </div>
                    <div class="col-8 img-center">
                        <img class="image-center mt-4" src="https://forum.pokeworld.com.br/styles/titan/logo.png">
                    </div>
                </div>
                <div class="row bg-light">
                    <div class="col-12 border bg-primary text-light shadow rounded">
                        <h2>Caught Pokemon</h2>
                    </div>
                    <div class="col-4 side-bar-scroll">
                        <p id="my-pokemon"></p>
                    </div>
                    <div class="col-8"><img class="mt-4 image-center"
                            src="https://images.squarespace-cdn.com/content/v1/51d3a8f6e4b085686832d41d/1379381612026-4Q7SD886Q6JDDMPBGKA6/Pok%C3%87mon+Gotta+Catch+%27Em+All_Logo_EN_800px_150dpi.png">
                    </div>

                </div>
            </div>
            <div class="col-5 border">
                <div class="row">
                    <div class="col-12 border rounded bg-orange text-dark-50">
                        <h2>Active Pokemon</h2>
                    </div>
                    <div class="col-12">
                        <p id="active-pokemon"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-light">
        <div class="text-center">
            <p><small>Made with love by Codeworks</small></p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
